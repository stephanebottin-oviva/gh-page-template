<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Oviva Event Test</title>

    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: "js",
            };

            var dependencies = ["customEvent"];

            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 15px;
            margin: 0;
        }

        h1 {
            font-size: 16px;
        }

        .step {
            display: none;
        }

        #step1 {
            display: block;
        }
    </style>
</head>
<body>
<div id="step1" class="step">
    <h1>Step 1: Tenant</h1>
    <select id="select-tenant">
        <option value="400">CH</option>
        <option value="401">DE</option>
        <option value="403">GB</option>
        <option value="405">DiGA</option>
    </select>
</div>
<div id="step2" class="step">
    <h1>Step 2: How many meal logs to enter this journey</h1>
    <input type="number" id="select-total-meal-log"/>
</div>
</body>
</html>
